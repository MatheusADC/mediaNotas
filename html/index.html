<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrar o Código Javascript ao HTML - Criando um Evento de click em um elemento HTML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Notas</h1>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="primeira-nota">
            <label for="primeira-nota">Primeira Nota</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="segunda-nota">
            <label for="segunda-nota">Segunda Nota</label>
        </div>
        <div id="div-botoes" class="d-flex justify-content-center mt-2">
            <button id="btn-calcular-media" type="button" class="btn btn-warning mt-3 fw-bold me-2">Calcular Média</button>
            <button id="btn-limpar" type="button" class="btn btn-warning mt-3 fw-bold"><i
                    class="bi bi-trash3-fill"></i>Limpar</button>
        </div>
    </div>

    <script type="text/javascript" src="../js/calcula-media.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
